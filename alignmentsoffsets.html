<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 
    <title>Bootstrap Alignments and Offsets</title>
    <style>
    </style>
  </head>
  <body>
       <div class="container" style="margin-top:30px;">

           <section class="row" style="height:200px;">
               <div class="col-4 bg-secondary ">FIRST</div>
               <div class="col-4 bg-info offset-4">SECOND</div>
              </section>
              <section class="row bg-warning" style="height:200px;">
                <div class="col-4 bg-info align-self-start">FIRST</div>
                <div class="col-4 bg-success align-self-center">SECOND</div>
                <div class="col-4 bg-danger align-self-end">THIRD</div>
               </section> 
              <section class="row bg-warning justify-content-around" style="height:200px;">
                <div class="col-4 bg-info">FIRST</div>
                <div class="col-4 bg-success">SECOND</div>
               </section>       
       </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
